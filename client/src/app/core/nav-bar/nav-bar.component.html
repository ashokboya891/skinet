<header class="d-flex  flex-row align-items-center justify-content-between pb-23 px-4 mb-5 
bg-white border-bottom fixed-top shadow-sm" style="padding-top: 20px;">
  <img src="assets/images/logo.png" alt="logo" class="logo" style="max-height: 70px;" routerLink="/">

  <nav class="my-6 tex-uppercase fs-4">
    <a class="p-2  " routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Home</a>
    <a class="p-2  " routerLink="/shop" routerLinkActive="active">Shop</a>
    <a class="p-2  " routerLink="/test-error" routerLinkActive="active">Error</a>
  </nav>
  <div class="d-flex align-items-center">
    <a routerLink="/basket" class="position-relative">
      <i class="class fa fa-shopping-cart fa-2x me-5 text-dark"></i>
      <div *ngIf="basketService.basketSource$ | async as basket" class="class cart-no">
        {{getCount(basket.items)}}
      </div>
    </a>
    <ng-container *ngIf="(account.currentUser$| async)===null">
      <a routerLink="/account/login" class="btn btn-outline-secondary me-2">Login</a>
      <a routerLink="/account/register" class="btn btn-outline-secondary me-3">Sign-up</a>
    </ng-container>
    <ng-container *ngIf="account.currentUser$|async as user">
      <!-- <p>Welcome {{user.displayName}}</p> -->
      <div class="dropdown ms-3 me-5" style="cursor: pointer;" dropdown>
        <a  dropdownToggle class="dropdown-toggle">
          <strong>Welcome {{user.displayName}}</strong>
        </a>
        <ul *dropdownMenu class="dropdown-menu dropdown-menu-right">
          <li class="py-1">
            <a routerLink="/basket" class="dropdown-item">
              <i class="fa fa-shopping-cart me-3">
              </i>View Basket
            </a>
          </li>
          <li class="py-1">
            <a routerLink="/orders" class="dropdown-item">
              <i class="fa fa-history me-3">
              </i>View Orders
            </a>
          </li>
          <div class="dropdown-divider"></div>
          <li class="py-1">
            <a (click)="account.logout()" class="dropdown-item">
              <i class="fa fa-sign-out me-3">
              </i>LogOut
            </a>
          </li>

        </ul>
      </div>

    </ng-container>

  </div>
</header>
